<div class="modal fade" id="nuevoPjModal" tabindex="-1" aria-labelledby="nuevoPjModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="nuevoPjModalLabel">Agregar Nuevo Personaje</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="nuevoPjURL" class="form-label">Imagen URL</label>
                    <input type="text" class="form-control" id="nuevoPjURL" name="nuevoPjURL" placeholder="URL de la Imagen" required>
                </div>
                    <div class="mb-3">
                        <label for="nuevoPjNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nuevoPjNombre" name="nuevoPjNombre" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="nuevoPjHabilidad" class="form-label">Habilidades</label>
                        <input type="text" class="form-control" id="nuevoPjHabilidad" name="nuevoPjHabilidad" placeholder="Habilidades">
                    </div>
                    <div class="mb-3">
                        <label for="nuevoPjGenero" class="form-label">Género</label>
                        <select class="form-select" id="nuevoPjGenero" name="nuevoPjGenero">
                            <option value="" disabled selected placeholder="Seleccione un género"></option>
                            <option value="Humano">Humano</option>
                            <option value="Demon Slayer">Demon Slayer</option>
                            <option value="Demon">Demon</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <button id="guardarPjButton" name="guardarPjButton" type="button" class="btn btn-success">Guardar</button>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-custom" data-bs-dismiss="modal">Cerrar</button>
          </div>                 
        </div>
    </div>
</div>

<div class="modal fade" id="editarPjModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="editarPjModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editarPjModalLabel">Actualizar Personaje <span class="badge text-bg-secondary" id="editarPjIDs"></span></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="">
                  <div class="mb-3">
                    <label for="editarPjURL" class="form-label">imagenURL</label>
                    <input class="form-control" name="name" id="editarPjURL" placeholder="imagenURL">
                  </div>
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="nombre" class="form-control" id="editarPjNombre" name="nombre"
                        placeholder="Nombre">
                  </div>
                  <div class="mb-3">
                    <label for="editarPjHabilidad" class="form-label">Habilidades</label>
                    <input type="editarPjHabilidad" class="form-control" id="editarPjHabilidad" name="Habilidad"
                      placeholder="Habilidad">
                  </div>
                  <div class="mb-3">
                    <label for="genero" class="form-label">Genero</label>
                    <select name="genero" id="editarPjGenero" class="form-select">
                      <option value="Humano">Humano</option>
                      <option value="Demon Slayer">Demon Slayer</option>
                      <option value="Demon">Demon</option>
                      <option value="Otro">Otro</option>
                    </select>
                  </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button id="actualizarPjButton" type="button" class="btn btn-primary">Actualizar</button>
        </div>
      </div>
    </div>
</div>

        <div class="modal-body">
            <p>Personaje ID: <span id="eliminarPersonajeID"></span></p>
            <p>Esta seguro de Eliminar el personajes: <span id="eliminarPersonajeNombre"></span>?</p>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button id="borrarPjButton" type="button" class="btn btn-primary">Borrar</button>
        </div>
    </div>
</div>
